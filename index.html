<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>

<style>
:root{ --red:#e6003a; }
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:radial-gradient(circle at top,#fff 0%,#ffdde1 40%,#ee9ca7 100%);
  overflow:hidden;
}

/* CUORI */
.hearts{position:absolute;inset:0;pointer-events:none}
.heart{
  position:absolute;
  width:18px;height:18px;
  background:var(--red);
  transform:rotate(45deg);
  opacity:.25;
  animation:float 10s linear infinite;
}
.heart::before,.heart::after{
  content:"";
  position:absolute;
  width:18px;height:18px;
  background:var(--red);
  border-radius:50%;
}
.heart::before{left:-9px}
.heart::after{top:-9px}

@keyframes float{
  from{transform:translateY(110vh) rotate(45deg)}
  to{transform:translateY(-20vh) rotate(45deg)}
}

/* CARD */
.card{
  background:rgba(255,255,255,.88);
  padding:30px 24px;
  border-radius:22px;
  box-shadow:0 20px 50px rgba(0,0,0,.25);
  width:min(520px,92vw);
  text-align:center;
  position:relative;
  z-index:2;
}

h1{
  color:var(--red);
  margin:10px 0;
  font-size:clamp(28px,4vw,44px);
}

/* BOTTONI */
.buttons{
  position:relative;
  height:120px;
  margin-top:10px;
}

button{
  position:absolute;
  width:170px;
  height:52px;
  border-radius:999px;
  font-size:18px;
  font-weight:800;
  border:none;
  cursor:pointer;
  transition:.15s;
}

#yes{
  background:linear-gradient(#ff4b7d,#e6003a);
  color:white;
  left:35%;
  top:50%;
  transform:translate(-50%,-50%);
  box-shadow:0 12px 25px rgba(230,0,58,.4);
  z-index:2;
}

#no{
  background:#e0e0e0;
  color:#333;
  left:65%;
  top:50%;
  transform:translate(-50%,-50%);
  filter:saturate(.3);
  z-index:3;
}

/* FINALE */
.overlay{
  position:absolute;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(255,255,255,.96);
  border-radius:22px;
}

.overlay.show{display:flex}

.final{
  text-align:center;
  animation:pop .6s ease;
}

@keyframes pop{
  from{transform:scale(.6);opacity:0}
  to{transform:scale(1);opacity:1}
}

.bear{font-size:110px}
.big-heart{
  font-size:60px;
  animation:pulse 1s infinite;
}

@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.15)}
}

.love-text{
  font-size:36px;
  font-weight:900;
  color:var(--red);
  margin-top:8px;
}

.egg{
  font-size:22px;
  margin-top:6px;
  opacity:.85;
}
</style>
</head>

<body>
<div class="hearts" id="hearts"></div>

<div class="card">
  <h1>Will you be my Valentine?</h1>

  <div class="buttons" id="arena">
    <button id="yes">YES</button>
    <button id="no">NO</button>
  </div>

  <div class="overlay" id="overlay">
    <div class="final">
      <div class="bear">üß∏</div>
      <div class="big-heart">‚ù§Ô∏è</div>
      <div class="love-text">Ti amo Michi</div>
      <div class="egg">ü•ö</div>
    </div>
  </div>
</div>

<!-- MUSICA (parte solo dopo YES) -->
<audio id="music" preload="auto">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4f2c6f1c8f.mp3?filename=romantic-piano-112191.mp3" type="audio/mpeg">
</audio>

<script>
/* CUORI */
const hearts=document.getElementById("hearts");
for(let i=0;i<30;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=6+Math.random()*8+"s";
  hearts.appendChild(h);
}

const yes=document.getElementById("yes");
const no=document.getElementById("no");
const overlay=document.getElementById("overlay");
const arena=document.getElementById("arena");
const music=document.getElementById("music");

let yesScale=1;
let noScale=1;

function dodge(){
  yesScale+=0.08;
  noScale=Math.max(.45,noScale-0.06);

  yes.style.transform=`translate(-50%,-50%) scale(${yesScale})`;
  no.style.transform=`translate(-50%,-50%) scale(${noScale})`;

  no.style.left=Math.random()*arena.clientWidth+"px";
  no.style.top=Math.random()*arena.clientHeight+"px";
}

no.addEventListener("mouseenter",dodge);
no.addEventListener("click",e=>{e.preventDefault();dodge();});
no.addEventListener("touchstart",e=>{e.preventDefault();dodge();},{passive:false});

yes.addEventListener("click",()=>{
  overlay.classList.add("show");
  music.volume=0.6;
  music.play();
});
</script>

</body>
</html>
